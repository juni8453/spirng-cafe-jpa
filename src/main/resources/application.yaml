spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${SERVER_IP}:3306/jpaCafe?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${USER_ID}
    password: ${USER_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
